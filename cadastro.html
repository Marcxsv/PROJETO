<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro.css">
    <title>Formulário cadastro</title>
</head>
<body>
   <div class="container">
      <div class="form-image">
          <img src="oie_transparent.png">
          <div class="form-content">
            <h1>Projeto Misericórdia</h1>
            <p>Paróquia Nosso Senhor Jesus Cristo Rei</p>
        </div>
      </div>
      
      <div class="navbar">
          <a href="#">Meu perfil</a>
          <a href="#">Colaboradores</a>
          <a href="#">Famílias</a>
          <a href="#">Sair do sistema</a>
      </div>
      <div class="form">
          <form action="#">
              <div class="form-header">
                  <div class="title">
                      <h1>Cadastro colaborador</h1>
                  </div>
              </div>
                 
                 <div class="input-group">
                    <div class="column">
                        <div class="input-box">
                            <label for="firstname">Nome completo:</label>
                            <input id="firstname" type="text" name="firstname" placeholder="Digite seu nome completo:" required>
                        </div>

                        <div class="input-box">
                            <label for="CPF">CPF:</label>
                            <input id="CPF" type="text" name="CPF" placeholder="Digite seu CPF:" required>
                        </div>

                        <div class="input-box">
                            <label for="Endereco">Endereço:</label>
                            <input id="Endereco" type="text" name="Endereco" placeholder="Digite seu endereço:" required>
                        </div>

                        <div class="input-box">
                            <label for="number">Celular:</label>
                            <input id="number" type="tel" name="number" placeholder="(xx) xxxx-xxxx" required>
                        </div>

                        <div class="input-box">
                           <label for="Email">E-mail para login:</label>
                           <input id="Email" type="Email" name="Email" placeholder="Digite seu email:" required>
                       </div>

                       <div class="input-box">
                           <label for="Senha">Senha:</label>
                           <input id="Senha" type="password" name="Senha" placeholder="Digite uma senha:" required>
                       </div>
                    </div>
                    
                    <div class="column">
                        <div class="input-box">
                            <label for="Horarios">Horarios disponíveis para reunião:</label>
                            <input id="Horarios" type="text" name="Horarios" placeholder="Digite seu horário" required>
                        </div>

                        <div class="input-box">
                            <label for="Profissao">Profissão:</label>
                            <input id="Profissao" type="text" name="Profissao" placeholder="Insira sua profissão:" required>
                        </div>

                        <div class="input-box">
                           <label for="Paroquia">Frequenta a paróquia Cristo Rei?</label>
                           <div class="checkbox-container">
                              <div class="checkbox-option">
                                  <label for="ParoquiaSim">Sim</label>
                                  <input id="ParoquiaSim" type="checkbox" name="Paroquia" value="Sim">
                              </div>
                          
                              <div class="checkbox-option">
                                  <label for="ParoquiaNao">Não</label>
                                  <input id="ParoquiaNao" type="checkbox" name="Paroquia" value="Não">
                              </div>
                          </div>
                       </div>

                        <div class="input-box">
                            <label for="Grupo">Frequenta algum grupo pastoral? Qual?:</label>
                            <input id="Grupo" type="text" name="Grupo" placeholder="sim(qual?) ou não:" required>
                        </div>

                        <div class="input-box">
                            <label for="Projeto">Como pode ajudar no projeto?:</label>
                            <input id="Projeto" type="text" name="Projeto">
                        </div>

                        <div class="input-box">
                            <label for="solidariedade">Sugestão de ação de solidariedade?:</label>
                            <input id="solidariedade" type="text" name="solidariedade">
                        </div>
                        
                    </div>
                 </div>
                 
                 <div class="continue-button">
                     <button><a href="#">Continuar</a></button>
                 </div>
             </form>
        </div>
    </div>  
</body>
</html>
