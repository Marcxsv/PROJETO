<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Perfil</title>
    <link rel="stylesheet" href="meuperfil.css">
</head>
<body>

        <div class="form-group">

            <label for="familias">Fam√≠lias</label>

        </div>
        <div class="form-group">
            <label for="email">E-mail para o login</label>

        <button>Sair do sistema</button>

    </div>

</html>
